    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #372D26;
            --accent2: #372D26;
            --black: #372D26;
            --white: #fff;
            --max-width: 1200px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            color: #111;
            background: #fff;
        }

        header {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: 72px;
            background: var(--black);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
        }

        .logo {
            font-size: 30px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        main {
            padding-top: 92px;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            margin: 36px 0;
            font-size: 30px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Case block */
        .case {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin: 70px 0;
            gap: 100px;
        }

            .case.reverse {
                flex-direction: row-reverse;
            }

        /* media */
        .case-media {
            width: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            overflow: hidden;
            flex-shrink: 0;
            background: var(--white); /* белая плашка вокруг картинки */
            border-radius: 3px;
            box-shadow: 0 0 8px rgba(0,0,0,0.05); /* легкая тень для визуальной отделенности */
        }

            .case-media img {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain; /* показываем картинку целиком */
                display: block;
            }

        /* arrows inside block */
        .media-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--accent);
            color: #fff;
            border: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            z-index: 2;
        }

            .media-arrow.prev {
                left: 10px;
            }

            .media-arrow.next {
                right: 10px;
            }

        /* content */
        .case-content {
            width: 50%;
            max-width: 520px;
        }

        .case-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .case-meta {
            font-size: 18px;
            margin: 8px 0;
        }

        .label {
            color: var(--accent2);
            font-weight: 600;
        }

        .case-task {
            margin-top: 12px;
            font-size: 16px;
            line-height: 1.6;
        }

        /* responsive */
        @media (max-width:960px) {
            .case, .case.reverse {
                flex-direction: column;
                gap: 28px;
            }

            .case-media, .case-content {
                width: 100%;
                max-width: none;
            }

            .case-media {
                height: 300px;
            }

            .case-title {
                font-size: 22px;
            }

            .case-meta {
                font-size: 16px;
            }

            .case-task {
                font-size: 15px;
            }
        }
    </style>
</head>

        const container = document.getElementById('cases');

        function createCaseBlock(data, i) {
            const art = document.createElement('article');
            art.className = 'case' + (i % 2 ? ' reverse' : '');
            art.dataset.case = i;

            const media = document.createElement('div');
            media.className = 'case-media';

            const img = document.createElement('img');
            img.src = data.images[0];
            img.dataset.caseIndex = i;

            const prevBtn = document.createElement('button');
            prevBtn.className = 'media-arrow prev';
            prevBtn.innerHTML = '&#8249;';
            prevBtn.addEventListener('click', () => changePhoto(i, -1));

            const nextBtn = document.createElement('button');
            nextBtn.className = 'media-arrow next';
            nextBtn.innerHTML = '&#8250;';
            nextBtn.addEventListener('click', () => changePhoto(i, 1));

            media.appendChild(prevBtn);
            media.appendChild(img);
            media.appendChild(nextBtn);

            const content = document.createElement('div');
            content.className = 'case-content';
            content.innerHTML = `
                    <h2 class="case-title">${data.title}</h2>
                    <p class="case-meta"><span class="label">Задача:</span></p>
                    <p class="case-task">${data.task}</p>
                `;

            art.appendChild(media);
            art.appendChild(content);
            return art;
        }

        function renderCases() {
            cases.forEach((c, i) => container.appendChild(createCaseBlock(c, i)));
        }

        function changePhoto(i, delta) {
            const imgs = cases[i].images;
            currentIdx[i] = (currentIdx[i] + delta + imgs.length) % imgs.length;
            const imgEl = document.querySelector(`.case[data-case="${i}"] img`);
            imgEl.src = imgs[currentIdx[i]];
        }

        renderCases();
